<!-- Search (with category) -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>FastSnacks - Search Results</title>
		<meta charset="utf-8">
		<link rel="icon" type="image/png" href="fastsnacks-favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
		<script src="https://unpkg.com/feather-icons"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<main class="container-fluid p-0 overflow-hidden">
			<header class="row border border-dark d-flex align-items-center text-bg-light">
				<div class="col-auto p-2">
					<a class="text-center" href="/">
						<img src="fastsnacks.png" width="128" height="128" class="d-inline-block" />
						<!--<h1 class="d-inline-block">FastSnacks</h1>-->
					</a>
				</div>
				<div class="col-auto border-start border-dark">
					<h2 class="text-center">Category</h2>
					<select class="form-select">
						<option selected>Choose a category</option>
						<option value="1">Vending Machines</option>
						<option value="2">Items</option>
					</select>
				</div>
				<div class="col border-start border-dark">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Query</span>
						</div>
						<input type="text" class="form-control">
						<div class="input-group-prepend">
							<button class="input-group-text"><i data-feather="search"></i></button>
						</div>
					</div>
				</div>
				<div class="col-auto border-start border-dark">
					<a href="/" class="p-2 border border-dark rounded d-inline-block">
						<i data-feather="shopping-cart"></i>
					</a>
				</div>
			</header>
			<!-- Menu of links to other pages that appears when not on main page -->
			<nav class="d-flex align-items-center border-bottom border-dark">
				<a href="/" class="py-2 px-3">Page</a>
				<a href="/" class="py-2 px-3 border-start border-dark">Page</a>
				<a href="/" class="py-2 px-3 border-start border-dark">Page</a>
				<a href="/" class="py-2 px-3 border-start border-dark">Page</a>
				<a href="/" class="py-2 px-3 border-start border-dark">Page</a>
			</nav>
			<article class="py-4 px-5">
				<h1 class="text-center mb-3">Search Results</h1>
				<div class="row border border-dark rounded">
					<div class="col border-end border-dark">
						<h2 class="text-center">Snacks</h2>
						<table class="table table-striped">
							<thead>
								<tr>
									<th scope="col">Snack</th>
									<th scope="col">Price</th>
									<th scope="col">Quantity (in stock)</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Example Snack</td>
									<td>$1.99</td>
									<td>5</td>
								</tr>
								<tr>
									<td>Example Snack</td>
									<td>$2.99</td>
									<td>6</td>
								</tr>
								<tr>
									<td>Example Snack</td>
									<td>$3.99</td>
									<td>7</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="col border-bottom">
						<h2 class="text-center">Vending Machines</h2>
						<table class="table table-striped">
							<thead>
								<tr>
									<th scope="col">Location</th>
									<th scope="col">Has Favorite in Stock?</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Richardson #7</td>
									<td>Yes</td>
								</tr>
								<tr>
									<td>Plano #2</td>
									<td>No</td>
								</tr>
								<tr>
									<td>Richardson #9</td>
									<td>No</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</article>
		</main>
		<script>
			feather.replace()
		</script>
	</body>
</html>
